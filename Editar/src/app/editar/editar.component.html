<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar Campana</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Parametro:</label>
                    <input [(ngModel)]="campana.id" name="id" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Valor:</label>
                    <input  [(ngModel)]="campana.title" name="title" type="text" class="form-control">
                </div>
                <button (click)="Actualizar(campana)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
