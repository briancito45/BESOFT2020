<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Listado de campana</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Parametro</th>
                        <th>Valor</th>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr *ngFor="let campana of campanas" class="text-center">
                        <td>{{campana.id}}</td>
                        <td>{{campana.title}}</td>
                        <td><button (click)="Editar(campana)" class="btn btn-warning">Editar</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
