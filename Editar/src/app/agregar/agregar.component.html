<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Carga</h3>
        </div>
        <div class="card-body">
            <form  action="">
                <div class="form-group">
                    <label for="">Frecuencia:</label>
                    <input name="frecuencia"   [(ngModel)]="carga.frecuencia" type="text" class="form-control"  >
                </div>
                <div class="form-group">
                    <label for="">Hora:</label>
                    <input name="hora" [(ngModel)]="carga.hora" type="time" class="form-control"  >
                </div>
                <button type="submit"  (click)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
