<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Campana</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Parametro:</label>
                    <input name="id"   [(ngModel)]="campana.id" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Valor:</label>
                    <input name="title" [(ngModel)]="campana.title" type="text" class="form-control">
                </div>
                <button type="submit"  (click)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
